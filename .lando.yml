name: mervyn-online
recipe: laravel
config:
  webroot: public
  php: '8.3'
  via: apache
  database: 'mariadb:10.6'
  cache: redis
  xdebug: 'develop,debug'

services:
  appserver:
    xdebug: true
    config:
      php: .lando/config/php.ini
  node:
    type: node:20
    scanner: false
    ports:
      - 3009:3009

proxy:
  appserver:
    - renfox.lndo.site

events:
  pre-start:
    - appserver: composer install
    - node: npm install
  post-start:
    - appserver: php artisan key:generate
    - appserver: php artisan migrate
    - appserver: touch /app/prezet.sqlite
    - appserver: php artisan prezet:index
#    - node: npm run dev &

tooling:
  npm:
    service: node
  node:
    service: node
  dev:
    service: node
    cmd: npm run dev
  build:
    service: node
    cmd: npm run build
  xdebug-on:
    service: appserver
    description: Enable xdebug for apache.
    cmd: "docker-php-ext-enable xdebug && /etc/init.d/apache2 reload"
    user: root
  xdebug-off:
    service: appserver
    description: Disable xdebug for apache.
    cmd: "rm /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && /etc/init.d/apache2 reload"
    user: root
